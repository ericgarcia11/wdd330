<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/CheckoutProcess.mjs" type="module"></script>
  </head>

  <body>
     <div id="main-header"></div>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class=".checkout-container">
          <section class="checkout-content">
            <!-- FORM -->
            <form id="checkoutForm" class="checkout-form" novalidate>
              <h2>Customer Information</h2>

              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>

              <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required />
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" required />
                </div>
                <div class="form-group">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="zip" required />
                </div>
              </div>

              <h2>Payment Information</h2>

              <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="expDate">Expiration Date</label>
                  <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required />
                </div>
                <div class="form-group">
                  <label for="securityCode">Security Code</label>
                  <input type="text" id="securityCode" name="securityCode" required />
                </div>
              </div>

              <button type="submit" class="checkout-btn">Complete Checkout</button>
            </form>

            <!-- ORDER SUMMARY -->
            <aside class="order-summary">
              <h2>Order Summary</h2>
              <ul>
                <li><span>Subtotal:</span> <span id="subtotal">$0.00</span></li>
                <li><span>Tax:</span> <span id="tax">$0.00</span></li>
                <li><span>Shipping:</span> <span id="shipping">$0.00</span></li>
                <hr />
                <li class="total"><span>Total:</span> <span id="orderTotal">$0.00</span></li>
              </ul>
            </aside>
          </section>
      </div>
    </main>

    <div id="main-footer"></div>
  </body>
</html>
